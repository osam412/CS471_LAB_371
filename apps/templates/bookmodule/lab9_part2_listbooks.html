{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<h1>Books</h1>
    <a href="{% url 'addBook_part2' %}">Add a new book</a>
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} - ${{ book.price }} (Edition: {{ book.edition }})
            <a href="{% url 'updateBook_part2' book.id %}">Edit</a>
            <a href="{% url 'delete_book_part2' book.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
