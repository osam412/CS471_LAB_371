{% extends "layouts/base.html" %}

{% block content %}
<h1>Task 1: Change Background and Text</h1>
<div id="myDiv" style="width: 200px; height: 100px; border: 1px solid black;">......Befor changing....</div>
<br>
<button onclick="changeBackgroundColor()">Change Background Color</button>
<button onclick="changeText()">Change Text</button>
{% endblock %}

{% block scripts %}
<script>
    function changeBackgroundColor() {
        document.getElementById("myDiv").style.backgroundColor = "lightgreen";
    }

    function changeText() {
        document.getElementById("myDiv").innerText = "Text Changed!";
    }
</script>
{% endblock %}
